overwrite: true
schema: 'http://192.168.1.141:3000/graphql'
documents:
  - 'src/**/*.{ts,tsx}'
generates:
  src/graphql-types.ts:
    plugins:
      - add: '/* eslint-disable */'
      - typescript
      - typescript-operations
      - typescript-react-apollo
    # The combined options of all provided plug-ins
    # More information about the options below:
    # graphql-code-generator.com/docs/plugins/typescript-react-apollo#configuration
    config:
      withHOC: false
      withHooks: true
      withComponent: false
      preResolveTypes: true
